  <script>
    document.querySelectorAll('.checkbox-input').forEach(function (e) {
      e.onclick = function () {
        if (this.checked) {
          e.parentElement.parentElement.querySelector('.concealed').classList.remove("hidden");

          e.parentElement.parentElement.querySelector('.concealed').classList.add("hidden");
